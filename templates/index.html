<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VulnGPT - Vulnerability Guided Protection Toolkit</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>VulnGPT</h1>
            <p class="subtitle">Vulnerability Guided Protection Toolkit</p>
        </header>
        <div class="split-container">
            <!-- Left Panel - Search -->
            <div class="search-panel">
                <form id="chatForm" class="input-form">
                    <div class="input-wrapper">
                        <textarea 
                            id="userInput" 
                            placeholder="Type your query here..."
                            rows="1"
                            autofocus
                        ></textarea>
                        <div class="limit-input-container">
                            <input 
                                type="number" 
                                id="resultLimit" 
                                class="limit-input" 
                                value="5" 
                                min="1" 
                                max="100"
                                title="Number of results (1-100)"
                            >
                            <span class="limit-label">results</span>
                        </div>
                        <button type="submit" id="sendButton">
                            SUBMIT
                        </button>
                    </div>
                </form>
            </div>

            <!-- Right Panel - Results -->
            <div class="results-panel">
                <div class="chat-history" id="chatHistory">
                    <!-- Chat messages will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
